[tool.poetry]
name = "pydataops"
version = "0.1.0"
description = "Test multiple Python data processing libraries"
authors = ["Gustavo Maia <vm.gustavo31@gmail.com>"]
packages = [
    { include = "src" }
]

[tool.poetry.scripts]
pydataops = 'src.cli:main'

[tool.poetry.dependencies]
python = "3.7.12"
Faker = "^13.13.0"
click = "^8.1.3"
tqdm = "^4.64.0"
pandas = {version = "^1.3.5", optional = true}

[tool.poetry.extras]
pandas = ["pandas"]

[tool.poetry.dev-dependencies]
pre-commit = "^2.19.0"
pytest = "^7.1.2"

[tool.black]
line-length = 100

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
